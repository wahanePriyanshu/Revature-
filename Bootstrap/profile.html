<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Position profile at top-right */
        .profile-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 260px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #0d6efd;
        }

        .container-details {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 80%;
        }
        #profileCard {
            display: none;
            position: fixed;
            top: 80px;
            right: 20px;
            width: 280px;
            z-index: 1000;
        }

        .view-btn {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <div class="profile-container">
        <div class="container-details p-5 my-5 border">

            <h1>Welcome<small>, priyanshu</small></h1>
        </div>
        <div class="card shadow text-center">
            <div class="card-body">
                <!-- Profile Image -->
                <img src="./profilepic.jpeg" alt="Profile" class="profile-img mb-3">

                <!-- Name -->
                <h5 class="card-title mb-1">Priyanshu Wahane</h5>

                <!-- Role -->
                <p class="text-muted mb-2">Java Full Stack Developer</p>

                <!-- Description -->
                <p class="card-text small">
                    Passionate developer with strong knowledge of Java, Spring Boot,
                    HTML, CSS, and JavaScript. Always eager to learn new technologies.
                </p>

                <!-- Button -->
                <a href="#" class="btn btn-primary btn-sm">View Profile</a>
            </div>
        </div>
    </div>


    <script>
    $(document).ready(function () {

        // Toggle card on View Profile click
        $("#viewProfile").click(function () {
            $("#profileCard").fadeToggle(300);
        });

        // Close button
        $("#closeProfile").click(function () {
            $("#profileCard").fadeOut(300);
        });

    });
</script>

</body>

</html>
