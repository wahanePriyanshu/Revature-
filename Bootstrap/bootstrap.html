<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
   <style>
    .box {
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 15px 0;
            border: 1px solid #fff;
        }
   </style>
    
</head>
<body>
    <h1 class="text-center">Bootstrap Grids</h1>
    <div class="container mt-4">

    <!-- Row 1 -->
    <div class="row">
        <div class="col-1 box bg-primary">1</div>
        <div class="col-1 box bg-secondary">2</div>
        <div class="col-1 box bg-success">3</div>
        <div class="col-1 box bg-danger">4</div>
        <div class="col-1 box bg-warning text-dark">5</div>
        <div class="col-1 box bg-info text-dark">6</div>
        <div class="col-1 box bg-dark">7</div>
        <div class="col-1 box bg-primary">8</div>
        <div class="col-1 box bg-secondary">9</div>
        <div class="col-1 box bg-success">10</div>
        <div class="col-1 box bg-danger">11</div>
        <div class="col-1 box bg-warning text-dark">12</div>
    </div>

    <!-- Row 2 -->
    <div class="row mt-3">
        <div class="col-1 box bg-info text-dark">1</div>
        <div class="col-1 box bg-dark">2</div>
        <div class="col-1 box bg-primary">3</div>
        <div class="col-1 box bg-secondary">4</div>
        <div class="col-1 box bg-success">5</div>
        <div class="col-1 box bg-danger">6</div>
        <div class="col-1 box bg-warning text-dark">7</div>
        <div class="col-1 box bg-info text-dark">8</div>
        <div class="col-1 box bg-dark">9</div>
        <div class="col-1 box bg-primary">10</div>
        <div class="col-1 box bg-secondary">11</div>
        <div class="col-1 box bg-success">12</div>
    </div>

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
