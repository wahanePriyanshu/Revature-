<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 40px;
        }

        /* BUTTON */
        .btn {
            background-color: blueviolet;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: purple;
        }

        /* CARD */
        .card {
            margin-top: 30px;
            padding: 20px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.4s, box-shadow 0.4s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        /* INNER BOX */
        .box {
            margin-top: 15px;
            padding: 10px;
            
            border-radius: 5px;
        }
        .box {
    width: 100px;
    height: 100px;
    
    animation: moveBox 5s infinite alternate;
}
.box1{
    margin-top: 15px;
            padding: 10px;
            
            border-radius: 5px;

    height: 150px;
    width: 150px;
    animation: reverse 3s  infinite alternate ;
}

/* KEYFRAMES */
@keyframes moveBox {
    from {
        transform: translateX(0);
    }
    to {
        transform: translateX(200px);
    }
}
    </style>
</head>
<body>

    <button class="btn">Play</button>

    <div class="card">
        <h2>Card Title</h2>
        <p>This is a simple card.</p>

        
    </div>
    <div class="box">
        <img src="mickymouse.jpeg" alt="">
            
        </div>
        <br>
        <div class="box1">
        <img src="mickymouse.jpeg" alt="">
            
        </div>

</body>
</html>
