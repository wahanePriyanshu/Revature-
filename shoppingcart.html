<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bizz Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== Reset ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f6f8;
        }

        /* ===== Navbar ===== */
        .navbar {
            background-color: #0d6efd;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .search-box input {
            width: 300px;
            padding: 8px 12px;
            border-radius: 4px;
            border: none;
            outline: none;
        }

        /* ===== Product Section ===== */
        .container {
            padding: 30px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        /* ===== Product Card ===== */
        .card {
            background: #ffffff;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .card p {
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #198754;
            margin-bottom: 10px;
        }

        .card button {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #084298;
        }

        /* ===== Footer (optional) ===== */
        footer {
            text-align: center;
            padding: 15px;
            background: #222;
            color: #fff;
            margin-top: 40px;
        }
    </style>
</head>

<body>

   
    <div class="navbar">
        <div class="logo">Bizz cart</div>
        <div class="search-box">
            <input type="text" placeholder="Search products...">
        </div>
    </div>

    
    <div class="container">
        <div class="products">

            
            <div class="card">
                <img src="https://m.media-amazon.com/images/I/71xb2xkN5qL._SX679_.jpg" alt="Mobile">
                <h3>iPhone 14</h3>
                <p>128GB, Blue</p>
                <div class="price">₹69,999</div>
                <button>Add to Cart</button>
            </div>

            <div class="card">
                <img src="https://m.media-amazon.com/images/I/61SmnheBBRL._SX679_.jpg" alt="Mobile">
                <h3>Samsung Galaxy S23</h3>
                <p>256GB, Black</p>
                <div class="price">₹74,999</div>
                <button>Add to Cart</button>
            </div>

           
            <div class="card">
                <img src="https://m.media-amazon.com/images/I/71qjUzUt+ML._SX679_.jpg" alt="Mobile">
                <h3>OnePlus 11</h3>
                <p>128GB, Green</p>
                <div class="price">₹56,999</div>
                <button>Add to Cart</button>
            </div>


            <div class="card">
                <img src="https://m.media-amazon.com/images/I/71kduvIxBVL._SX679_.jpg" alt="Mobile">
                <h3>Redmi Note 13 Pro</h3>
                <p>128GB, Purple</p>
                <div class="price">₹24,999</div>
                <button>Add to Cart</button>
            </div>

        </div>
    </div>

</body>
</html>
