<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Qizzzy - Mini Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/quiz.css">

  
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            background-color: #e8f5e9;
          
            font-size: large;
        }

   
        nav {
            background-color: #2e7d32;
            padding: 15px 30px;
            color: white;

            display: flex;
      
            justify-content: space-between;
           
            align-items: center;
         
        }

        nav h2 {
            margin: 0;
        }

       
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

     
        .quiz-box {
    background: #fff;
    padding: 32px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);

    width: 80%;           
}


        .quiz-box h6 {
            font-size: 1.1rem;
        }

        .form-check-label {
            font-size: 1rem;
        }



       
        .btn-custom:hover {
            background-color: #1b5e20 !important;
        }

        
       .topic-box {
    background: #ffffff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    height: fit-content;   
    width: 100%;           
}


        .topic-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .topic-list li {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            background-color: #e8f5e9;
            cursor: pointer;
            font-weight: 500;
        }

        .topic-list li:hover,
        .topic-list li.active {
            background-color: #2e7d32;
            color: white;
        }
        .row {
    align-items: flex-start;
}

    </style>
</head>

<body>

   
    <nav>
        <h2>Qizzzy</h2>
        <ul>
            <li><a href="#">Help</a></li>
            <li><a href="#">Log out</a></li>

        </ul>
    </nav>

   
    <div class="container-fluid mt-3">
    <div class="row">

        <div class="col-md-3 p-2">
            <div class="topic-box">
                <h5 class="mb-3">Topics</h5>

                <ul class="topic-list">
                    <li class="active">Web Development</li>
                    <li>Database</li>
                    <li>Programming</li>
                </ul>
            </div>
        </div>

      
        <div class="col-md-6 p-2">
            <div class="quiz-box">

                <div class="d-flex justify-content-between mb-2">
                    <h6 class="mb-1">Mini Quiz</h6>
                    <h6 class="mb-2">Time: <span id="timer">60</span>s</h6>
                </div>

                
                <div class="progress my-4" style="height: 15px;">
                    <div id="progressBar" class="progress-bar bg-success" style="width:0%">0%</div>
                </div>

          
                <h6 id="question" class="mt-2"></h6>

               
                <div id="options" class="mt-2"></div>

                <div class="text-end mt-3">
                    <button id="nextBtn" class="btn btn-success btn-sm btn-custom">Next</button>
                </div>

            </div>
        </div>

        <div class="col-md-3 p-2">
            <div class="topic-box">
                <h5 class="mb-3">Quiz Info</h5>

                <ul class="topic-list">
                    <li>Total Questions: <span id="totalQ">10</span></li>
                    <li>Answered: <span id="answeredQ">0</span></li>
                    <li>Score: <span id="score">0</span></li>
                </ul>
            </div>
        </div>

    </div>
</div>




<script>

const quizData = {
  "Web Development": [
  {
    question: "What does HTML stand for?",
    options: [
      "Hyper Text Markup Language",
      "High Text Machine Language",
      "Hyperlinks Text Markup",
      "None"
    ],
    answer: 0
  },
  {
    question: "Which language is used for styling web pages?",
    options: ["HTML", "JQuery", "CSS", "XML"],
    answer: 2
  },
  {
    question: "Bootstrap is a ___ framework?",
    options: ["CSS", "JS", "PHP", "Java"],
    answer: 0
  },
 {
  question: "Which tag is used to create a hyperlink in HTML?",
  options: ["&lt;link&gt;", "&lt;a&gt;", "&lt;href&gt;", "&lt;url&gt;"],
  answer: 1
},
{
  question: "Which HTML tag is used to display an image?",
  options: ["&lt;img&gt;", "&lt;image&gt;", "&lt;src&gt;", "&lt;picture&gt;"],
  answer: 0
},
  {
    question: "Which CSS property is used to change text color?",
    options: ["font-style", "color", "background-color", "text-align"],
    answer: 1
  },
  {
    question: "Which attribute is used to provide an alternate text for an image?",
    options: ["title", "alt", "src", "name"],
    answer: 1
  },
  {
    question: "Which JavaScript method is used to select an element by ID?",
    options: [
      "getElementById()",
      "getElementsByClass()",
      "querySelectorAll()",
      "selectById()"
    ],
    answer: 0
  },
  {
    question: "Which Bootstrap class is used to make a button?",
    options: [".btn", ".button", ".click", ".press"],
    answer: 0
  },
  {
    question: "Which HTTP method is used to send data securely?",
    options: ["GET", "POST", "FETCH", "SEND"],
    answer: 1
  }
],


  "Database": [
  {
    question: "What does DBMS stand for?",
    options: [
      "Database Management System",
      "Data Backup Management System",
      "Database Monitoring Software",
      "Data Business Management System"
    ],
    answer: 0
  },
  {
    question: "Which language is used to query data in databases?",
    options: ["HTML", "CSS", "SQL", "Java"],
    answer: 2
  },
  {
    question: "Which of the following is a relational database?",
    options: ["MongoDB", "MySQL", "Redis", "Cassandra"],
    answer: 1
  },
  {
    question: "Which key uniquely identifies each record in a table?",
    options: ["Foreign Key", "Candidate Key", "Primary Key", "Composite Key"],
    answer: 2
  },
  {
    question: "Which SQL command is used to retrieve data?",
    options: ["INSERT", "UPDATE", "SELECT", "DELETE"],
    answer: 2
  },
  {
    question: "Which SQL clause is used to filter records?",
    options: ["ORDER BY", "GROUP BY", "WHERE", "HAVING"],
    answer: 2
  },
  {
    question: "Which normal form removes partial dependency?",
    options: ["1NF", "2NF", "3NF", "BCNF"],
    answer: 1
  },
  {
    question: "Which SQL command is used to remove a table?",
    options: ["DELETE", "REMOVE", "DROP", "TRUNCATE"],
    answer: 2
  },
  {
    question: "What does ACID stand for in DBMS?",
    options: [
      "Atomicity, Consistency, Isolation, Durability",
      "Accuracy, Consistency, Integrity, Durability",
      "Atomicity, Control, Isolation, Data",
      "Access, Control, Integrity, Data"
    ],
    answer: 0
  },
  {
    question: "Which join returns only matching records from both tables?",
    options: ["LEFT JOIN", "RIGHT JOIN", "FULL JOIN", "INNER JOIN"],
    answer: 3
  }
],
  "Programming": [
  {
    question: "Java is a ____ language.",
    options: ["Procedural", "Object-Oriented", "Functional", "Markup"],
    answer: 1
  },
  {
    question: "Which method is the entry point of a Java program?",
    options: ["start()", "main()", "run()", "init()"],
    answer: 1
  },
  {
    question: "Which keyword is used to create an object in Java?",
    options: ["class", "object", "new", "create"],
    answer: 2
  },
  {
    question: "Which of the following is NOT a Java primitive data type?",
    options: ["int", "float", "String", "boolean"],
    answer: 2
  },
  {
    question: "Which keyword is used to inherit a class in Java?",
    options: ["this", "super", "extends", "implements"],
    answer: 2
  },
  {
    question: "Which concept allows a method to have different forms?",
    options: ["Encapsulation", "Inheritance", "Polymorphism", "Abstraction"],
    answer: 2
  },
  {
    question: "Which access modifier makes a member visible only within the same class?",
    options: ["public", "protected", "default", "private"],
    answer: 3
  },
  {
    question: "Which loop is guaranteed to execute at least once?",
    options: ["for", "while", "do-while", "foreach"],
    answer: 2
  },
  {
    question: "Which exception is checked at compile time?",
    options: ["NullPointerException", "ArrayIndexOutOfBoundsException", "IOException", "ArithmeticException"],
    answer: 2
  },
  {
    question: "Which collection does not allow duplicate elements?",
    options: ["List", "Set", "Map", "ArrayList"],
    answer: 1
  }
]
};

let currentCategory = "Web Development";
let questions = quizData[currentCategory];
let currentIndex = 0;
let score = 0;
let timeLeft = 60;
let timer;


document.getElementById("totalQ").innerText = questions.length;
document.getElementById("answeredQ").innerText = currentIndex;
document.getElementById("score").innerText = score;





function loadQuestion() {
  const q = questions[currentIndex];
  $("#question").text(`${currentIndex + 1}. ${q.question}`);
  $("#options").html("");

  q.options.forEach((opt, index) => {
    $("#options").append(`
      <div class="form-check">
        <input class="form-check-input" type="radio" name="option" value="${index}">
        <label class="form-check-label">${opt}</label>
      </div>
    `);
  });

  updateProgress();
}


function updateProgress() {
  let percent = ((currentIndex + 1) / questions.length) * 100;
  $("#progressBar").css("width", percent + "%").text(Math.round(percent) + "%");
}


$("#nextBtn").click(function () {
  let selected = $("input[name='option']:checked").val();

  if (selected === undefined) {
    alert("Please select an answer!");
    return;
  }

  if (parseInt(selected) === questions[currentIndex].answer) {
    score++;
  }

  currentIndex++;

  if (currentIndex < questions.length) {
    loadQuestion();
  } else {
    showResult();
  }
});


function showResult() {
  clearInterval(timer);
  $(".quiz-box").html(`
    <h3 class="text-success text-center">Quiz Completed üéâ</h3>
    <h4 class="text-center">Score: ${score} / ${questions.length}</h4>
    <h5 class="text-center">Percentage: ${(score / questions.length) * 100}%</h5>
  `);
}


function startTimer() {
  clearInterval(timer);
  timeLeft = 60;
  $("#timer").text(timeLeft);

  timer = setInterval(() => {
    timeLeft--;
    $("#timer").text(timeLeft);

    if (timeLeft === 0) {
      clearInterval(timer);
      $(".quiz-box").html(`
        <h3 class="text-danger text-center">Time Over ‚è∞</h3>
        <h4 class="text-center">Score: ${score} / ${questions.length}</h4>
      `);
    }
  }, 1000);
}

$(".topic-list li").click(function () {
  $(".topic-list li").removeClass("active");
  $(this).addClass("active");

  currentCategory = $(this).text();
  questions = quizData[currentCategory];
  currentIndex = 0;
  score = 0;

  loadQuestion();
  startTimer();
});





loadQuestion();
startTimer();






</script>









</body>

</html>
