<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let fruits =[];
        
        function addfruit(){
           let fruitName = document.getElementById("fruitName").value;
           
           fruits.push(fruitName);
            document.getElementById("result").innerHTML=fruits.join(", ");
             
                        
        }

       console.log(fruits);
    </script>
</head>
<body>
    <input type="text" id="fruitName" placeholder="Enter fruit Name">
    <button onclick="addfruit()">submit</button>
    <p>List of Fruits is : <span id="result"></span></p>
    
</body>
</html>
